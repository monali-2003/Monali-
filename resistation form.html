<h1 id="main-content">Resistation form for 2023 </h1>
<form>
<p>
<label for="fname"> First name:</label>
<input type="text" id="fname" name="fname" required >
</p>
<p>
<label for="middle"> Middle name:</label>
<input type="text" id="middle" name="middle name" required >
</p>
<p>
<label for="lname"> Last name:</label>
<input type="text" id="lname" name="lastname " required >
</p>
<label for="mobile"> Contact no: </label>
<input type="tel" id="mobile" name="contact number" pattern="[+][0-9]{1,3}-[0-9]{10}" placeholder="+91-1234567890" required >
</p>
<p>
<label for="email"> Your mail ID:</label>
<input type="email" id="email" name="email id" required >
</p>

<p>
<label for="address"> Full Address: </p>
<textarea id="address" name="address" rows="5" cols="30">
</textarea>
</p>
<p>
<label for="age"> Age:</label>
<input type="number" id="age" name="age" pattern="[0-9]{1,2}" required >
</p>
<p>Gender </p>
<input type="radio" id="male" name="gender" value="male">
<label for="male"> Male </label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">female </label>

<p>
<label for="birthdate"> Birth Date </label>
<input type="date"id="birthdate" name="birthdate">
</p>
<p>Choose Course </p>
<input type="checkbox" id="basic-computer" name="course1" value="basic computer">
<label for="basic-computer"> Basic Computer </label><br>
<input type="checkbox" id="mobility-training" name="course2" value="mobility training">
<label for="mobility-training"> Mobility Training </label><br>
<input type="checkbox" id="programming" name="course3" value="programming">
<label for="programming"> Programming  </label><br>
<input type="checkbox" id="accessibility" name="course4" value="accessibility">
<label for="accessibility"> Accessibility Testing  </label><br>
<input type="checkbox" id="english" name="course5" value="english communication ">
<label for="english"> English communication </label>
</p>
<div class="button">
<button style="background-color:blue; color:white;" type="button" onclick="displayEnteredData()" >Preview</button>
<button  style="background-color:green; color:white;" type="submit" onclick="alert()" >Submit </button>
<script>
function alert() {
alert ('your form is done ');}
</script>
<button  style="background-color:red; color:white;" type="reset" value="clear form" onclick="alert('your form is cleared !')">Clear form </button>
</div>

</form>

<p id="user_data"> </p>

<script>
function displayEnteredData() {
	let para = document.getElementById("user_data");
let fn = document.getElementById("fname").value ;

}
